<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>WhatsApp</title>

        <link type="text/css" rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <main class="main">
            <div class="dashboard">
                <aside class="sidebar">
                    <div class="sidebar-header2">
                        <div class="sidebar-header2__heading">
                            <span>
                                <ion-icon name="arrow-back-outline"></ion-icon>
                            </span>
                            Profile
                        </div>
                    </div>
                </aside>
                <section class="main-content nac">
                    <div class="nav__main">
                        <img
                            src="./assets/img/whatsappweb.svg"
                            alt=""
                            class="nac__image"
                        />
                        <h3 class="nac__heading">WhatsApp Web</h3>
                        <p class="nac__text">
                            Send and receive message without keeping your phone
                            online.<br />Use WhatsApp on up to 4 linked devices
                            and 1 phone at the same time.
                        </p>
                    </div>
                    <p class="nac__label">
                        <ion-icon name="lock-closed"></ion-icon>
                        End-to-end encrypted
                    </p>
                </section>
            </div>
        </main>

        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
